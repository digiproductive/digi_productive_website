<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      document.write('<base href="' + location.pathname + '" />')
    </script>
    <script type="module" src="../js/modules/head.js"></script>
  </head>

  <body class="bg-gray-900 text-white font-sans">
    <!-- Include Header Partial -->
    <div data-include="partials/header.html"></div>

    <div class="max-w-3xl mx-auto px-4 py-10">
      <!-- Header -->
      <header class="mb-10">
        <h1 class="text-3xl md:text-4xl font-bold mb-2">📬 Contact Us</h1>
        <p class="text-gray-400 text-sm">
          💬 Have a question, want to collaborate, or just say hello? Use the form below and we'll
          get back to you 🤝
        </p>
      </header>

      <!-- Contact Form -->
      <section class="bg-gray-800 rounded-lg p-6 mb-10">
        <form action="https://formsubmit.co/youremail@example.com" method="POST" class="space-y-4">
          <!-- Replace youremail@example.com with your actual email -->

          <input
            type="text"
            name="name"
            placeholder="🧑 Your name"
            required
            class="w-full bg-gray-700 text-white p-3 rounded"
          />

          <input
            type="email"
            name="email"
            placeholder="📧 Your email"
            required
            class="w-full bg-gray-700 text-white p-3 rounded"
          />

          <textarea
            name="message"
            placeholder="✍️ Your message"
            required
            class="w-full bg-gray-700 text-white p-3 rounded h-32"
          ></textarea>

          <!-- Formsubmit hidden fields -->
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html" />

          <button type="submit" class="bg-red-700 text-white py-2 px-4 rounded">
            💌 Send Message
          </button>
        </form>
      </section>

      <!-- Footer -->
      <footer class="text-sm text-gray-500 text-center border-t border-gray-700 pt-6 mt-10">
        🛠 &copy; 2025 Digi Productive Foundation. All rights reserved.
      </footer>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/modules/head.js"></script>
  </body>
</html>
